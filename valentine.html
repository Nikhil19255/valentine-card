<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Love Theme Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --pink-50: #fff7fb;
    --pink-100: #ffe8f1;
    --pink-200: #ffd6e7;
    --pink-300: #ffbfd8;
    --pink-400: #ff9fc4;
    --pink-500: #ff7aa9;
    --rose-700: #b91c4b;
    --text: #6b2241;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: grid;
    place-items: center;
    background: var(--pink-100);
    background-image: radial-gradient(circle at 20% 10%, var(--pink-50), var(--pink-200));
    font-family: "Quicksand", sans-serif;
    color: var(--text);
  }

  .card {
    width: 360px;
    background: rgba(255,255,255,0.88);
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 10px 25px rgba(255, 100, 150, 0.3);
    text-align: center;
    z-index: 5;
  }

  .title {
    font-family: "Great Vibes", cursive;
    font-size: 2.6rem;
    color: var(--rose-700);
    margin: 0 0 10px;
  }

  .question {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 20px;
  }

  #buttonBox {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    transition: 0.2s;
  }

  /* ‚òÖ‚òÖ‚òÖ BRIGHT YES BUTTON ‚òÖ‚òÖ‚òÖ */
  #yesBtn {
    background: linear-gradient(180deg, #ff8bcf, #ff4fb2);
    color: white;
    box-shadow: 0 8px 20px rgba(255, 70, 160, 0.5);
  }
  #yesBtn:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 25px rgba(255, 70, 160, 0.7);
  }

  /* ‚òÖ‚òÖ‚òÖ BRIGHT NO BUTTON ‚òÖ‚òÖ‚òÖ */
  #noBtn {
    background: linear-gradient(180deg, #ff8fc8, #ff48ad);
    color: white;
    position: relative; 
    z-index: 9999;
    box-shadow: 0 8px 20px rgba(255, 80, 160, 0.5);
  }

  #noBtn:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 25px rgba(255, 80, 160, 0.7);
  }

  #message {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--rose-700);
    min-height: 30px;
  }

  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 25px;
    animation: floatUp linear forwards;
    color: #ff4d6d;
    z-index: 9999;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1 class="title">My Sweet Valentine</h1>
  <p class="question">Hi! Will you be my valentine? üíò</p>

  <div id="buttonBox">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message"></div>
</div>

<script>
/* YES button */
document.getElementById("yesBtn").onclick = function () {
  document.getElementById("message").innerHTML =
    "Yay! you are my valentine. I love you too!";

  document.getElementById("buttonBox").style.display = "none";

  launchHearts();
  startFireworks();
};

/* NO button unlimited movement */
let noBtn = document.getElementById("noBtn");
let hasMoved = false;

noBtn.addEventListener("click", function () {
  document.getElementById("message").innerHTML = "Think again ‚ù§Ô∏è";

  if (!hasMoved) {
    noBtn.style.position = "fixed";
    hasMoved = true;
  }

  moveNoButtonRandomly();
});

function moveNoButtonRandomly() {
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 120);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* HEART FLOATS */
function launchHearts() {
  for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
}

/* FIREWORKS */
let canvas = document.getElementById("fireworks");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
  let particles = [];

  function spawn() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 40; i++) {
      particles.push({
        x, y,
        radius: Math.random() * 3 + 2,
        color: `hsl(${Math.random()*360},100%,60%)`,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 4 + 2,
        alpha: 1
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.015;

      if (p.alpha <= 0) particles.splice(i, 1);

      ctx.globalAlpha = p.alpha;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });

    ctx.globalAlpha = 1;

    if (particles.length > 0) requestAnimationFrame(animate);
  }

  for (let i = 0; i < 5; i++) {
    setTimeout(spawn, i * 350);
  }

  animate();
}
</script>
</body>
</html>
